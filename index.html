<!DOCTYPE html>
<html>
<head>
	<title>Amazing Book Page Flip Effect Using with Turn Js | jquery Plugin</title>
	<style type="text/css">
		body{
			overflow: hidden;
			background: url("f53085694ef0e6bfc9f1862f5b5de4b0.gif");
			background-size: 100%;
		}
		#album{
			
			width:600px;
			height: 500px;
			margin:5% auto; 
		}

		.page-heading {
			text-align: center;
			font-size: 50px;
			color: white;
			margin-top: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
	</style>
</head>
<body>

<h1 class="page-heading">COLLEEN HOOVER NOVELS</h1>
<BR><BR>
<div id="album">
	<div style="background: url('7.jpg'); background-size: 100% 100%;"></div>
	<div style="background: url('1.jpg'); background-size:cover;"></div>
	<div style="background: url('3.jpg'); background-size:cover;"></div>
	<div style="background: url('4.jpg'); background-size:cover;"></div>
	<div style="background: url('5.jpg'); background-size:cover;"></div>
	<div style="background: url('2.jpg'); background-size:cover;"></div>

	<div style="background: url('6.jpg'); background-size:cover;"></div>
	<div style="background: url('8.jpg'); background-size:cover;"></div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="turn.js"></script>
<script>
	$('#album').turn({gradients: true, acceleration: true});
</script>
</body>
</html>
